<div class="main-section">
    <shared-ui-initial-login-form class="ng-star-inserted">
        <div class="auth-page-container mx-auto">
            <div class="auth-page-right-section p-32">

                    </div>
                </div>
                <div class="auth-dialog-container ng-star-inserted">
                    <div class="auth-page-start-heading mt-40">

                    </div>
                    <!----><!---->
                    <div class="mt-32 social-login-buttons-container dialog-socials">
                        <div class="google-one-tap-wrapper large-button ng-star-inserted"

                            <div id="google-one-tap-container">

                            </div>
                            <mat-spinner role="progressbar" tabindex="-1"
                                class="mat-mdc-progress-spinner mdc-circular-progress mat-primary mdc-circular-progress--indeterminate"
                                aria-valuemin="0" aria-valuemax="100" mode="indeterminate"

                                <div aria-hidden="true" class="mdc-circular-progress__determinate-container">

                                    <svg xmlns="http://www.w3.org/2000/svg" focusable="false"
                                        class="mdc-circular-progress__determinate-circle-graphic" viewBox="0 0 12 12">
                                        <circle cx="50%" cy="50%" class="mdc-circular-progress__determinate-circle"
                                            r="5" style="stroke-dasharray: 31.4159px; stroke-width: 10%;">

                                        </circle>
                                    </svg>
                                </div>
                                <div aria-hidden="true" class="mdc-circular-progress__indeterminate-container">
                                    <div class="mdc-circular-progress__spinner-layer">
                                        <div
                                            class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-left">
                                            <svg xmlns="http://www.w3.org/2000/svg" focusable="false"
                                                class="mdc-circular-progress__indeterminate-circle-graphic ng-star-inserted"
                                                viewBox="0 0 12 12">
                                                <circle cx="50%" cy="50%" r="5"
                                                    style="stroke-dasharray: 31.4159px; stroke-dashoffset: 15.708px; stroke-width: 10%;">

                                                </circle>
                                            </svg><!---->
                                        </div>
                                        <div class="mdc-circular-progress__gap-patch">
                                            <svg xmlns="http://www.w3.org/2000/svg" focusable="false"
                                                class="mdc-circular-progress__indeterminate-circle-graphic ng-star-inserted"
                                                viewBox="0 0 12 12">
                                                <circle cx="50%" cy="50%" r="5"
                                                    style="stroke-dasharray: 31.4159px; stroke-dashoffset: 15.708px; stroke-width: 10%;">

                                                </circle>
                                            </svg><!---->
                                        </div>
                                        <div
                                            class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-right">
                                            <svg xmlns="http://www.w3.org/2000/svg" focusable="false"
                                                class="mdc-circular-progress__indeterminate-circle-graphic ng-star-inserted"
                                                viewBox="0 0 12 12">
                                                <circle cx="50%" cy="50%" r="5"
                                                    style="stroke-dasharray: 31.4159px; stroke-dashoffset: 15.708px; stroke-width: 10%;">

                                                </circle>
                                            </svg>
                                            <!---->
                                        </div>
                                    </div>
                                </div>
                            </mat-spinner>
                        </div><!---->
                        <button id="google-button" class="login-button position-relative large-button ng-star-inserted"
                            style="width: 100%;">
                            <img src="https://files.codingninjas.in/google-icon-19642.svg">
                            <span class="zen-typo-subtitle-large">Google</span>
                            <!----></button><!----><button _class="login-button position-relative large-button"
                            style="width: 100%;">
                            <img src="https://files.codingninjas.in/naukri-21404.svg">
                            <span class="zen-typo-subtitle-large">Naukri</span>
                            <!----></button><!---->
                    </div>
                    <div class="auth-page-separator-container mt-40 ng-star-inserted">

                        <div class="auth-page-separator"></div>
                    </div><!---->
                    <div class="email-login-container mt-40 ng-star-inserted">

                                    class="mat-mdc-text-field-wrapper mdc-text-field

                                    <!---->
                                    <div class="mat-mdc-form-field-flex ng-tns-c11-465">
                                        <div class="mdc-notched-outline ng-tns-c11-465 
                                                            mdc-notched-outline--no-label ng-star-inserted">
                                            <div class="mdc-notched-outline__leading">

                                            </div>
                                            <div class="mdc-notched-outline__notch"><!----><!----><!----></div>
                                            <div class="mdc-notched-outline__trailing">

                                            </div>
                                        </div><!----><!----><!---->
                                        <div class="mat-mdc-form-field-infix ng-tns-c11-465"><!---->
                                            <input type="email" matinput="" formcontrolname="email" email=""

                                                                ng-tns-c11-465 ng-untouched ng-pristine ng-invalid mat-mdc-form-field-input-control 
                                                                mdc-text-field__input cdk-text-field-autofill-monitored" id="mat-input-4" required=""
                                                aria-required="true">
                                        </div><!----><!---->
                                    </div><!---->
                                </div>
                                <div
                                    class="mat-mdc-form-field-subscript-wrapper mat-mdc-form-field-bottom-align ng-tns-c11-465">
                                    <!---->
                                    <div class="mat-mdc-form-field-hint-wrapper ng-tns-c11-465 ng-trigger ng-trigger-transitionMessages
                                                                 ng-star-inserted"
                                        style="opacity: 1; transform: translateY(0%);"><!---->
                                        <div class="mat-mdc-form-field-hint-spacer ng-tns-c11-465">

                                        </div>
                                    </div><!---->
                                </div>
                            </mat-form-field>
                        </div>
                        <div class="send-otp-button-container">
                            <button
                                class="zen-base-cta zen-btn-lg send-otp-btn zen-primary-cta zen-cta-base disabled zen-cta-medium">
                                <span class="zen-cta-wrapper">
                                    <div class="continue-button gap-12">
                                        <p>Continue</p>
                                        <p _Q class="send-otp-btn-img-container">
                                            <mat-icon role="img"
                                                class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color"
                                                aria-hidden="true" data-mat-icon-type="font">arrow_forward</mat-icon>
                                        </p>
                                    </div>
                                </span>
                            </button>

                        </div>
                    </div>
                    <!---->
                </div><!----><!----><!----><!----><!---->
            </div>
        </div>
        <!---->
    </shared-ui-initial-login-form>
